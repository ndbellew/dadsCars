<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad's Cars</title>
  </head>
    <body>
        <h1>Cars:</h1>
        {% for car in cars %}
            <p>
                Make: {{ car.make }}
                Model: {{ car.model }}
                Year: {{ car.year }}
            </p>
        {% endfor %}
    </body>
</html>
